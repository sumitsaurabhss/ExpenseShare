<div class="container mt-5 d-flex justify-content-center mb-5">
  <div class="card shadow w-xl-60 w-lg-70 w-md-80 w-sm-90 w-xs-100" *ngIf="userDetails">
    <div class="card-body">
      <br />
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title me-5">Groups and Balance for {{ userDetails.name }}</h5>
        <button class="btn btn-primary ms-5" (click)="createGroup()">Create New Group</button>
      </div>
      <br />
      <div class="row">
        <div class="col-5"><strong>Groups </strong></div>
        <div class="col-7"><strong>Dues </strong></div>
      </div>
      <hr class="translucent-line">
      <div class="row" *ngFor="let group of userDetails.groupIds; let i = index">
        <div class="col-5">
          <a (click)="goToGroup(group)" class="text-decoration-none">
            {{ userDetails.groupNames[i] }}
          </a>
        </div>
        <div class="col-7">
          <ng-container *ngIf="userDetails.groupDues[i] < 0">
            <span class="badge bg-success">Amount to Receive: {{ (-userDetails.groupDues[i]) | currency:'INR':'symbol':'1.2-2' }}</span>
          </ng-container>
          <ng-container *ngIf="userDetails.groupDues[i] >= 0">
            <span class="badge bg-danger">Amount to Pay: {{ userDetails.groupDues[i] | currency:'INR':'symbol':'1.2-2' }}</span>
          </ng-container>
        </div>
        <div class="col-12">
          <hr class="translucent-line">
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
